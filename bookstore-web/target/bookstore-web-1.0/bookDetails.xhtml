<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        <ui:include src="header.xhtml">
            <ui:param name="pageTitle" value="#{texts.detailPageTitle}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="bookDetailsForm" rendered="#{not empty catalogBean.selectedBook}">
            <h:panelGrid columns="2">
                <h:outputLabel value="#{texts.isbn}" />
                <h:outputText value="#{catalogBean.selectedBook.isbn}" />
                <h:outputLabel value="#{texts.title}" />
                <h:outputText value="#{catalogBean.selectedBook.title}" />
                <h:outputLabel value="#{texts.detailAuthors}" />
                <h:outputText value="#{catalogBean.selectedBook.authors}" />
                <h:outputLabel value="#{texts.detailPublisher}" />
                <h:outputText value="#{catalogBean.selectedBook.publisher}" />
                <h:outputLabel value="#{texts.detailPublicationYear}" />
                <h:outputText value="#{catalogBean.selectedBook.publicationYear}" />
                <h:outputLabel value="#{texts.detailBinding}" />
                <h:outputText value="#{catalogBean.selectedBook.binding}" />
                <h:outputLabel value="#{texts.detailNumberOfPages}" />
                <h:outputText value="#{catalogBean.selectedBook.numberOfPages}" />
                <h:outputLabel value="#{texts.price}" />
                <h:outputText value="#{catalogBean.selectedBook.price}" />
            </h:panelGrid>
	    <p/>
            <h:commandLink value="#{texts.back}" action="#{navigationBean.goBack()}" immediate="true" />
        </h:form>
    </ui:define>
</ui:composition>
