<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
	<h:form id="navigationForm">
	    <h:outputLabel value="#{texts.htmlTitle}" styleClass="title" />
	    <h:commandLink action="#{navigationBean.goToCatalogSearch()}" value="#{texts.catalogPageTitle}" styleClass="#{navigationBean.getHeaderStyle('PAGE_CATALOG_SEARCH')}"/>
	    |
	    <h:commandLink action="#{navigationBean.goToShoppingCart()}" value="#{texts.cartPageTitle}" disabled="#{shoppingCartBean.cartEmpty}" styleClass="#{navigationBean.getHeaderStyle('PAGE_SHOPPING_CART')}" />
	    |
	    <h:commandLink action="#{navigationBean.goToOrderSummary()}" value="#{texts.checkoutPageTitle}" disabled="#{shoppingCartBean.cartEmpty}"  styleClass="#{navigationBean.getHeaderStyle('PAGE_ORDER_SUMMARY')}"/>
	    |
	    <h:commandLink action="#{navigationBean.goToAccount()}" value="#{texts.accountPageTitle}"  styleClass="#{navigationBean.getHeaderStyle('PAGE_ACCOUNT')}"/>
	    <h:panelGroup rendered="#{loginBean.isLoggedIn()}">
		|
		<h:commandLink action="#{loginBean.logout()}" value="#{texts.logout}" />
	    </h:panelGroup>
	    <h:panelGroup>
		|
		<h:commandLink action="#{localeBean.setGerman()}" rendered="#{localeBean.showGerman}"> 
		    <h:graphicImage name="flag_de.png" alt="Deutsch" />
		</h:commandLink>
		<h:commandLink action="#{localeBean.setEnglish()}" rendered="#{localeBean.showEnglish}" > 
		    <h:graphicImage name="flag_en.png" alt="English" />
		</h:commandLink>
	    </h:panelGroup>
	    
	    <p/>
	    <h:outputLabel value="#{pageTitle}" styleClass="heading" />
	</h:form>
    </ui:composition>
</html>
