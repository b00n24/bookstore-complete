<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="#{localeBean.locale.language}">
    <f:view locale="#{localeBean.locale}" encoding="UTF-8" contentType="text/html" >
	<h:head>
	    <title>#{texts.htmlTitle}</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <meta name="language" lang="#{localeBean.locale.language}" />
	    <h:outputStylesheet name="styles.css"/>
	</h:head>
	<h:body>
	    <h:panelGrid columns="2">
		<img src="resources/books.jpg" />
		<h:panelGroup>
		    <ui:insert name="header"/>
		    <ui:insert name="content"/>
		</h:panelGroup>
	    </h:panelGrid>
	</h:body>
    </f:view>
</html>
